<!DOCTYPE html>
<html>
    <head>
        
        <style>
            
            img, .el {
                background: #f2f2f2;
                display: inline-block;
                width: 500px;
                height: 500px;
            }
            
            .o-image-loading {
                animation: Pulse 1s infinite ease-in-out;
                -webkit-animation: Pulse 1s infinite ease-in-out;
            }
            
            .o-image-loaded {
                animation: BlurMeh 500ms forwards ease-in;
                -webkit-animation: BlurMeh 500ms forwards ease-in;
            }
            
            .example-background {
                background: url('http://www.planwallpaper.com/static/images/nature.jpg');
            }

            @keyframes Pulse {
                0% {
                    opacity: 0.6;
                }
                50% {
                    opacity: 0.9;
                }
                100% {
                    opacity: 0.6;
                }
            }
            
            @-webkit-keyframes Pulse {
                0% {
                    opacity: 0.6;
                }
                50% {
                    opacity: 0.9;
                }
                100% {
                    opacity: 0.6;
                }
            }
            
            @keyframes BlurMeh {
                0% {
                    filter: blur(10px);
                    transform: scale(0.8);
                }
                100% {
                    filter: blur(0px);
                    transform: scale(1);
                }
            }
            
            @-webkit-keyframes BlurMeh {
                0% {
                    filter: blur(10px);
                    transform: scale(0.8);
                }
                100% {
                    filter: blur(0px);
                    transform: scale(1);
                }
            }
            
        </style>
    </head>
    <body>
        
        <img class="el" data-o-src="http://placehold.it/200x200">
        <img class="el" data-o-src="https://upload.wikimedia.org/wikipedia/commons/d/d8/Deerfire_high_res_edit.jpg">
        <img class="el" data-o-src="http://cdn.wonderfulengineering.com/wp-content/uploads/2014/03/high-resolution-wallpapers-12.jpg">
        <img class="el" data-o-src="http://www.astrocruise.com/galaxies/M31_0811hires.jpg">
        <img class="el" data-o-src="http://img08.deviantart.net/2d03/i/2012/099/3/d/high_res_magnification_by_darkhunter2009-d4vj70j.jpg">
        <img class="el" data-o-src="https://upload.wikimedia.org/wikipedia/commons/3/3d/Soufriere_Church_high_res.jpg">
        <img class="el" data-o-src="http://www3.open.ac.uk/events/2009225_50828.jpg">
        <img class="el" data-o-src="http://www.rtjsjg.com/data/out/243/5859184-high-resolution-images.jpg">
        <img class="el" data-o-src="http://bestscreenwallpaper.pro/wp-content/uploads/2014/09/High-Resolution-Wallpaper-HD-WAllPAPERS-24.jpg">
        <img class="el" data-o-src="https://upload.wikimedia.org/wikipedia/commons/1/11/Varkala_Beach_High_Res.jpg">
        <img class="el" data-o-src="http://wallpaperrs.com/uploads/nature/earth-autumn-fall-highres-lake-wood-pastel-photography-colorful-reflection-nature-opus-orange-red-fo-14297829753.jpg">
        <img class="el" data-o-src="http://newsevents.arts.ac.uk/files/2016/05/Joshua-von-Uexkull-Pepparkakor-High-Res.jpg">
        <img class="el" data-o-src="http://wallpaperrs.com/uploads/nature/earth-wave-opus-highres-horizon-water-sea-sunny-stunning-wallpaper-89559-142977870826.jpg">
        <img class="el" data-o-src="http://wont.wrk"/>
        <img class="el" data-o-src="https://upload.wikimedia.org/wikipedia/commons/3/3d/Soufriere_Church_high_res.jpg"/>
        <img class="el" data-o-src="http://www3.open.ac.uk/events/2009225_50828.jpg"/>
        <img class="el" data-o-src="http://www.rtjsjg.com/data/out/243/5859184-high-resolution-images.jpg"/>
        <div class="el">
            <img data-o-src="http://www.nasa.gov/sites/default/files/thumbnails/image/24609260915_a840b027e5_o.jpg"/>
        </div>
        <div class="el example-background" data-o-background="true"></div>
        
        <script src="../../dist/otho.min.js"></script>
        
        <script>
            
            var otho = Otho.load({
                els: document.getElementsByClassName('el'),
                placehold: 'http://placehold.it/200x200',
                error: 'http://placehold.it/500x500',
                inView: true
            });
            
        </script>
            
    </body>
</html>
